<div class="container-fluid img-bg img-fluid min-vh-100">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 box glassmorf">
                    <h1 class="text-center">Cadastro</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Email</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Email">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)" >
                            <option>Selecione um tipo de usuário:</option>
                            <option value="normal">Padrão</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="bn632-hover bn28 mr-4" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="bn632-hover bn22" (click)='cadastrar()' routerLink="/entrar">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
<footer>
    <div class="footer-copyright bg3 text-center py-3 td">
        <small class="text-light">Todos os direitos reservados &copy; <span class="font-weight-bold">P</span>olite 
            <span class="font-weight-bold">L</span>earning<span class="font-weight-bold">.</span></small>
    </div>
</footer>
