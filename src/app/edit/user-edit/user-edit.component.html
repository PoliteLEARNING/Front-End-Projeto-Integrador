<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar usuário</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Adelvan Santos" />
            </div>

            <div class="form-group">
                <label for="usuario">Email</label>
                <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Email" />
            </div>

            <div class="form-group">
                <label for="usuario">Link da sua Foto</label>
                <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto"
                    placeholder="Profile photo url" />
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Password" />
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                    placeholder="Password confirm" />
            </div>

            <div class="form-group" *ngIf='authService.adm()'>
                <label for="tipo">Tipo de Usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                    <option>Selecione um tipo de usuário</option>
                    <option value="normal">Comum</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>
            <div class="d-flex justify-content-center mt-4 mb-4">
                <button type="submit" class="btn btn-outline-danger mr-4" routerLink="/inicio">Cancelar</button>
                <button type="submit" class="btn btn-outline-success ml-4"(click)="atualizarUsuario()">Atualizar</button>
            </div>
        </div>
    </div>
</div>
        <div class="col-md-6" id="img-bg">
</div>
